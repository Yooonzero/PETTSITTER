<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../javascript/login.js"></script>
    <title>동물나라</title>
  </head>
  <body>
    <header>
      <h1>🐶로그인 페이지🐱</h1>
    </header>
    <div>
      <form class="login-form">
        <input type="email" name="email" id="email" placeholder="이메일 입력" />
        <input type="password" name="password" id="password" placeholder="패스워드 입력" />

        <button type="submit" id="login-button">로그인</button>
        <button type="button" class="signup-button">회원가입</button>
      </form>
    </div>
  </body>
</html>
