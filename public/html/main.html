<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petsitter Search</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <header>
    <div style="display: flex; align-items: center">
      <h1 style="flex: 1">펫시터</h1>

      <button id="profileBtn">🐳</button>
      <button id="loginBtn">로그인</button>
      <button id="logoutBtn">로그아웃</button>
    </div>
    <div>
      <label for="carrer">검색 카테고리:</label>
      <select id="category">
        <option value="name">이름</option>
        <option value="career">경력</option>
      </select>
      <label for="career">검색어:</label>
      <input type="text" id="keyword" />
      <button id="searchBtn">검색</button>
      <button id="reservationBtn">예약확인</button>
  </header>
  <main>
      <div class="chat">
        <h3>실시간 문의</h3>
        <div>
          <div id="chat-log"></div>
          <input
            type="text"
            id="nickname"
            placeholder="닉네임"
            style="width: 50px"
          />
          <input
            type="text"
            id="message"
            placeholder="메세지"
            style="width: 200px"
          />
          <button id="chatBtn">전송</button>
        </div>
      </div>
    </div>
  </main>

  <div id="petsitterList">
    <!-- 검색 결과가 이 곳에 표시됩니다 -->
  </div>

  <script src="../javascript/petsitter.js"></script>
</body>

</html>
